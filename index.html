<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🏨 Hotel Control</h1>
    <p>Organiza tu hotel de forma profesional y atractiva</p>
  </header>

  <main>
    <!-- Sección de Registro de Habitaciones -->
    <section class="registro">
      <h2>Registrar Habitación</h2>
      <form id="habitacionForm">
        <label for="numHabitacion">Número de Habitación:</label>
        <input type="text" id="numHabitacion" placeholder="Ej. 101" required>

        <label for="tipoHabitacion">Tipo de Habitación:</label>
        <select id="tipoHabitacion" required>
          <option value="Simple">Simple</option>
          <option value="Doble">Doble</option>
          <option value="Suite">Suite</option>
        </select>

        <label for="precioHabitacion">Precio por noche (Bs):</label>
        <input type="number" id="precioHabitacion" placeholder="Ej. 200" required>

        <button type="submit">➕ Agregar Habitación</button>
      </form>
    </section>

    <!-- Sección de Registro de Reservas -->
    <section class="ventas">
      <h2>Registrar Reserva</h2>
      <form id="reservaForm">
        <label for="cliente">Nombre Cliente:</label>
        <input type="text" id="cliente" placeholder="Ej. Juan Pérez" required>

        <label for="habitacionSelect">Habitación:</label>
        <select id="habitacionSelect" required></select>

        <label for="fechaEntrada">Fecha de Entrada:</label>
        <input type="date" id="fechaEntrada" required>

        <label for="fechaSalida">Fecha de Salida:</label>
        <input type="date" id="fechaSalida" required>

        <label for="metodoPago">Método de Pago:</label>
        <select id="metodoPago" required>
          <option value="Efectivo">Efectivo</option>
          <option value="Tarjeta">Tarjeta</option>
          <option value="QR">QR</option>
        </select>

        <button type="submit">📌 Registrar Reserva</button>
      </form>

      <!-- Tabla de Reservas -->
      <h3>Reservas Registradas</h3>
      <table id="reservasTable">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Habitación</th>
            <th>Tipo</th>
            <th>Precio/Noche</th>
            <th>Entrada</th>
            <th>Salida</th>
            <th>Método</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Exportar PDF -->
      <div class="exportar">
        <label for="periodo">Exportar PDF:</label>
        <select id="periodo">
          <option value="dia">Por Día</option>
          <option value="mes">Mensual</option>
          <option value="trimestre">Trimestral</option>
        </select>
        <button id="descargarPDF">📄 Descargar</button>
      </div>
    </section>
  </main>

  <footer>
    <p>🏨 Creado para modernizar hoteles y hostales</p>
  </footer>

  <!-- Librerías para PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
